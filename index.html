<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Order summary card</title>
		<link rel="stylesheet" href="./src/styles.css" />
	</head>
	<body>
		<div class="container">
			<img
				src="./images/illustration-hero.svg"
				alt="Picture of illustration-hero"
			/>
			<h2>Order Summary</h2>
			<p>
				You can now listen to millions of songs, audiobooks, and podcasts on
				any device anywhere you like!
			</p>
			<div class="change-membership">
				<img src="./images/icon-music.svg" alt="Music Icon" />
				<div class="annual-plan">
					<p>Annual Plan</p>
					<p>$59.99/year</p>
				</div>
				<a class="change-link" href="#">Change</a>
			</div>
			<button class="submit-button">Proceed to Payment</button>
			<a class="cancel-order" href="#">Cancel Order</a>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://app.netlify.com/teams/josephberm/overview"
				>Joseph Bermudez</a
			>.
		</div>
	</body>
</html>
